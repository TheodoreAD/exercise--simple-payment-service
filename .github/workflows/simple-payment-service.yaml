name: Simple Payment Service

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        make format-check
        make lint
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: make test
